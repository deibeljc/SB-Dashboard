<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SB Dashboard</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/site.css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>
        <script src="js/app.js"></script>
    </head>
        <body>
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <div class="hero col-xs-6 placeholder text-center">
                  <img src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
                  <h4>Hero</h4>
                  <span class="text-muted">30/30</span>
                </div>

                <div class="enemy col-xs-6 placeholder text-center">
                  <img src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
                  <h4>Enemy</h4>
                  <span class="text-muted">30/30</span>
                </div>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
              <h1 class="page-header">Dashboard</h1>

              <div class="row placeholders">
                <div class="well col-xs-4 placeholder">
                    In Game: <span class="in-game"></span>
                    <div class="wins col-xs-2 well">
                        0
                    </div>
                    <div class="losses col-xs-2 well">
                        0
                    </div>
                </div>

                <div class="col-xs-4">
                    <button onclick="sendStart()" class="btn btn-default">Start</button>
                    <button onclick="sendStop()" class="btn btn-default">Stop</button>
                </div>
              </div>

              <h2 class="sub-header">Logs</h2>
              <div class="table-responsive">
                    <ul class="list-group log-scroll">

                    </ul>
              </div>
            </div>
          </div>
        </div>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    </body>
</html>
